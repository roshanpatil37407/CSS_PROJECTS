<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .landing-page {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            animation: zoomIn 0.5s forwards;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            color: #333;
            animation: fadeIn 1s ease-in;
        }
        p {
            font-size: 1.2em;
            color: #555;
            animation: fadeIn 1.5s ease-in;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>Welcome to Our Site</h1>
        <p>Your adventure starts here.</p>
        <button>Get Started</button>
    </div>
</body>
</html>
